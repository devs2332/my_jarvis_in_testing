name: Jarvis AI CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

env:
  REGISTRY: ghcr.io
  BACKEND_IMAGE: ghcr.io/${{ github.repository }}/jarvis-backend
  FRONTEND_IMAGE: ghcr.io/${{ github.repository }}/jarvis-frontend

jobs:
  # ── Lint & Test ────────────────────────────────────
  lint-test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: jarvis
          POSTGRES_PASSWORD: test_password
          POSTGRES_DB: jarvis_test
        ports: ["5432:5432"]
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      redis:
        image: redis:7-alpine
        ports: ["6379:6379"]
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: pip

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install ruff pytest pytest-asyncio httpx

      - name: Lint with Ruff
        run: |
          ruff check server/ core/ --output-format=github

      - name: Run tests
        env:
          DATABASE_URL: postgresql+asyncpg://jarvis:test_password@localhost:5432/jarvis_test
          REDIS_URL: redis://localhost:6379/0
          JWT_SECRET_KEY: test-secret-key
          ENVIRONMENT: testing
        run: |
          python -m pytest tests/ -v --tb=short

  # ── Frontend Build ─────────────────────────────────
  frontend-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm
          cache-dependency-path: platform/frontend/package-lock.json

      - name: Install & Build
        run: |
          cd frontend
          npm ci
          npm run build

  # ── Docker Build & Push ────────────────────────────
  docker-build:
    needs: [lint-test, frontend-build]
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & Push Backend
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./deploy/docker/Dockerfile.backend
          push: true
          tags: |
            ${{ env.BACKEND_IMAGE }}:latest
            ${{ env.BACKEND_IMAGE }}:${{ github.sha }}

      - name: Build & Push Frontend
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./deploy/docker/Dockerfile.frontend
          push: true
          tags: |
            ${{ env.FRONTEND_IMAGE }}:latest
            ${{ env.FRONTEND_IMAGE }}:${{ github.sha }}

  # ── Deploy to Kubernetes ───────────────────────────
  deploy:
    needs: docker-build
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    environment:
      name: production

    steps:
      - uses: actions/checkout@v4

      - name: Configure kubectl
        uses: azure/k8s-set-context@v4
        with:
          kubeconfig: ${{ secrets.KUBE_CONFIG }}

      - name: Deploy to Kubernetes
        run: |
          cd deploy/k8s
          kubectl apply -f namespace.yaml
          kubectl apply -f configmap.yaml
          kubectl apply -f secrets.yaml
          kubectl apply -f postgres-deployment.yaml
          kubectl apply -f redis-deployment.yaml
          kubectl apply -f backend-deployment.yaml
          kubectl apply -f backend-service.yaml
          kubectl apply -f frontend-deployment.yaml
          kubectl apply -f ingress.yaml
          kubectl apply -f hpa.yaml

      - name: Update backend image
        run: |
          kubectl set image deployment/jarvis-backend \
            backend=${{ env.BACKEND_IMAGE }}:${{ github.sha }} \
            -n jarvis-ai

      - name: Update frontend image
        run: |
          kubectl set image deployment/jarvis-frontend \
            frontend=${{ env.FRONTEND_IMAGE }}:${{ github.sha }} \
            -n jarvis-ai

      - name: Wait for rollout
        run: |
          kubectl rollout status deployment/jarvis-backend -n jarvis-ai --timeout=300s
          kubectl rollout status deployment/jarvis-frontend -n jarvis-ai --timeout=300s
