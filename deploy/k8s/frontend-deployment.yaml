apiVersion: apps/v1
kind: Deployment
metadata:
  name: jarvis-frontend
  namespace: jarvis-ai
  labels:
    app: jarvis-frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: jarvis-frontend
  template:
    metadata:
      labels:
        app: jarvis-frontend
    spec:
      containers:
        - name: frontend
          image: ghcr.io/your-org/jarvis-frontend:latest
          ports:
            - containerPort: 80
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 250m
              memory: 256Mi
          livenessProbe:
            httpGet:
              path: /
              port: 80
            periodSeconds: 30
---
apiVersion: v1
kind: Service
metadata:
  name: frontend-service
  namespace: jarvis-ai
spec:
  selector:
    app: jarvis-frontend
  ports:
    - port: 80
      targetPort: 80
  type: ClusterIP
