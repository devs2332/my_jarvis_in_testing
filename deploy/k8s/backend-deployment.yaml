apiVersion: apps/v1
kind: Deployment
metadata:
  name: jarvis-backend
  namespace: jarvis-ai
  labels:
    app: jarvis-backend
spec:
  replicas: 3
  selector:
    matchLabels:
      app: jarvis-backend
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: jarvis-backend
    spec:
      containers:
        - name: backend
          image: ghcr.io/your-org/jarvis-backend:latest
          ports:
            - containerPort: 8000
          envFrom:
            - configMapRef:
                name: jarvis-config
            - secretRef:
                name: jarvis-secrets
          resources:
            requests:
              cpu: 250m
              memory: 512Mi
            limits:
              cpu: "1"
              memory: 1Gi
          livenessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 10
            periodSeconds: 30
            timeoutSeconds: 5
          readinessProbe:
            httpGet:
              path: /ready
              port: 8000
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 5
          volumeMounts:
            - name: chroma-data
              mountPath: /app/data/chroma
      volumes:
        - name: chroma-data
          persistentVolumeClaim:
            claimName: chroma-pvc
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: chroma-pvc
  namespace: jarvis-ai
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
