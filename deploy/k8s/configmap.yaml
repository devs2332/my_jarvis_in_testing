apiVersion: v1
kind: ConfigMap
metadata:
  name: jarvis-config
  namespace: jarvis-ai
data:
  APP_NAME: "Enterprise Jarvis AI"
  APP_VERSION: "1.0.0"
  ENVIRONMENT: "production"
  DEBUG: "false"
  LOG_LEVEL: "INFO"
  LOG_FORMAT: "json"
  DATABASE_POOL_SIZE: "20"
  DATABASE_MAX_OVERFLOW: "10"
  REDIS_CACHE_TTL: "3600"
  MODEL_FREE: "gpt-4o-mini"
  MODEL_PRO: "gpt-4o"
  MODEL_ENTERPRISE: "gpt-4o"
  MODEL_FALLBACK: "gpt-4o-mini"
  RATE_LIMIT_FREE: "20"
  RATE_LIMIT_PRO: "60"
  RATE_LIMIT_ENTERPRISE: "200"
  TOKEN_LIMIT_FREE: "100000"
  TOKEN_LIMIT_PRO: "1000000"
  TOKEN_LIMIT_ENTERPRISE: "10000000"
  CHROMA_PERSIST_DIR: "/app/data/chroma"
  EMBEDDING_MODEL: "all-MiniLM-L6-v2"
  ALLOWED_ORIGINS: '["https://jarvis.yourdomain.com"]'
