apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis
  namespace: jarvis-ai
spec:
  replicas: 1
  selector:
    matchLabels:
      app: redis
  template:
    metadata:
      labels:
        app: redis
    spec:
      containers:
        - name: redis
          image: redis:7-alpine
          command: ["redis-server", "--maxmemory", "256mb", "--maxmemory-policy", "allkeys-lru"]
          ports:
            - containerPort: 6379
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: 250m
              memory: 512Mi
          livenessProbe:
            exec:
              command: ["redis-cli", "ping"]
            periodSeconds: 30
---
apiVersion: v1
kind: Service
metadata:
  name: redis-service
  namespace: jarvis-ai
spec:
  selector:
    app: redis
  ports:
    - port: 6379
      targetPort: 6379
  type: ClusterIP
